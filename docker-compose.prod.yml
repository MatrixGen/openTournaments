version: "3.9"

services:
  # 1. SHARED DATABASE SERVICE
  db:
    image: postgres:15-alpine  # Use alpine for smaller size
    container_name: opentournaments-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - opent_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # 2. SHARED CACHING SERVICE (Redis)
  redis:
    image: redis:7-alpine
    container_name: opentournaments-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - opent_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # 3. EXISTING PLATFORM BACKEND SERVICE
  backend:
    image: ${BACKEND_IMAGE:-${DOCKERHUB_USERNAME}/open-tournaments-backend:latest}
    container_name: opentournaments-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - RUN_SEEDERS=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - opent_net
    healthcheck:
      test: ["CMD", "node", "health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "1002:1002"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. NEW CHAT BACKEND SERVICE
  chat-backend:
    image: ${CHAT_BACKEND_IMAGE:-${DOCKERHUB_USERNAME}/chat-backend:latest}
    container_name: opentournaments-chat-backend
    restart: unless-stopped
    env_file:
      - ./chat-backend/.env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - opent_net
    healthcheck:
      test: ["CMD", "node", "chat-health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    user: "1003:1003"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # 5. FRONTEND SERVICE (NGINX Reverse Proxy)
  frontend:
    image: ${FRONTEND_IMAGE:-${DOCKERHUB_USERNAME}/open-tournaments-frontend:latest}
    container_name: opentournaments-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - opent_net
    depends_on:
      - backend
      - chat-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    user: "nginx"
    read_only: true
    deploy:
      resources:
        limits:
          memory: 128M

  # 6. OPTIONAL: Add Watchtower for auto-updates (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
    command: --interval 300

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  opent_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16