name: Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend-image.outputs.image }}
      frontend-image: ${{ steps.set-frontend-image.outputs.image }}
    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4ï¸âƒ£ Build & push backend image
      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # 5ï¸âƒ£ Build & push frontend image
      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 6ï¸âƒ£ Deploy to remote server via SSH with git sync
      - name: Deploy with Git Sync
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"
            GITHUB_REPO_URL="https://github.com/${{ github.repository }}.git"

            echo "ğŸš€ Starting deployment process..."
            echo "ğŸ“Œ Deploy directory: $DEPLOY_DIR"
            echo "ğŸ“Œ GitHub Repository: $GITHUB_REPO_URL"

            # Navigate to deployment directory
            cd "$DEPLOY_DIR"

            # Simple Git synchronization
            echo "ğŸ”„ Syncing repository with remote..."
            
            # Check if git repository exists
            if [ ! -d ".git" ]; then
              echo "ğŸ“¥ Initializing git repository..."
              git init
              git remote add origin "$GITHUB_REPO_URL"
              git fetch origin
              git checkout -b main origin/main
            else
              echo "ğŸ“¤ Stashing local changes to prevent conflicts..."
              git stash
              
              echo "â¬‡ï¸ Pulling latest changes from remote..."
              git pull origin main
              
              echo "ğŸ’¾ Checking for stashed changes..."
              if git stash list | grep -q "stash@{"; then
                echo "ğŸ“‹ Changes were stashed. To restore: git stash pop"
                echo "   To view stashed changes: git stash show -p"
              fi
            fi

            echo "ğŸ“Š Latest commit:"
            git log -1 --oneline

            echo "ğŸ“¦ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest

            echo "ğŸš€ Restarting Docker Compose stack..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "ğŸ” Checking service status..."
            docker compose -f docker-compose.prod.yml ps

            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"