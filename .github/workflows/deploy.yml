name: Build and Push Backends to Docker Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup and install backend dependencies
      - name: Setup Node.js for backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # Setup and install chat-backend dependencies
      - name: Setup Node.js for chat-backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: chat-backend/package-lock.json

      - name: Install chat-backend dependencies
        run: |
          cd chat-backend
          npm ci

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push chat-backend image
      - name: Build and push chat-backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.chat-backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            echo "üöÄ Connected to server"

            cd /home/deploy/openTournaments

            echo "üì¶ Pulling latest images"
            docker compose -f compose.prod.yml pull

            echo "‚ôªÔ∏è Restarting containers"
            docker compose -f compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning unused images"
            docker image prune -f

            echo "‚úÖ Deployment finished"
