name: Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend-image.outputs.image }}
      frontend-image: ${{ steps.set-frontend-image.outputs.image }}
      chat-backend-image: ${{ steps.set-chat-backend-image.outputs.image }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & push backend image (Existing Platform Backend)
      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Build & push frontend image
      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------------------
      # 5.5Ô∏è‚É£ DIAGNOSTIC STEP: Check File Structure
      # ----------------------------------------------------------------------
      - name: Verify chat-backend Dockerfile Path
        run: |
          echo "Listing contents of the chat-backend directory (relative to repo root):"
          ls -l ./chat-backend/
          echo "Checking for Dockerfile existence at the expected path:"
          if [ -f ./chat-backend/Dockerfile ]; then
            echo "‚úÖ Dockerfile found at ./chat-backend/Dockerfile"
          else
            echo "‚ùå ERROR: Dockerfile NOT found at ./chat-backend/Dockerfile"
          fi
          
      # 6Ô∏è‚É£ Build & push CHAT backend image (The step that keeps failing)
      - name: Build and push chat-backend image
        id: chat-backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./chat-backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set chat-backend image output
        id: set-chat-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 7Ô∏è‚É£ Deploy to remote server via SSH (pull and restart stack)
      - name: Deploy Docker images on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"
            # CRITICAL FIX: Export DOCKERHUB_USERNAME so Docker Compose can resolve the image fallbacks.
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

            # Navigate to deployment directory
            cd "$DEPLOY_DIR"

            echo "üì¶ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest

            echo "üöÄ Restarting Docker Compose stack (including new chat-backend and redis)..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up unused images..."
            docker image prune -f