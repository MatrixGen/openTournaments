name: Build and Deploy to Digital Ocean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Just verify we can install dependencies
      - name: Test backend dependencies
        run: |
          cd backend
          npm install --no-save
          
      - name: Test chat-backend dependencies
        run: |
          cd chat-backend
          npm install --no-save
          
      - name: Test frontend dependencies
        run: |
          cd frontend
          npm install --no-save

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Build and push backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push chat-backend
      - name: Build and push chat-backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.chat-backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            # Navigate to the docker-compose directory
            cd "${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"
            
            # Create or update the deployment directory
            mkdir -p open-tournaments-deployment
            cd open-tournaments-deployment
            
            # Pull the latest images
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            
            # Create docker-compose.prod.yml file
            echo "Creating docker-compose.prod.yml..."
            cat > docker-compose.prod.yml << 'EOF'
            version: '3.8'

            services:
              postgres:
                image: postgres:15-alpine
                container_name: postgres_db
                environment:
                  POSTGRES_DB: $DB_NAME
                  POSTGRES_USER: $DB_USER
                  POSTGRES_PASSWORD: $DB_PASSWORD
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - app-network
                restart: unless-stopped

              redis:
                image: redis:7-alpine
                container_name: redis_cache
                command: redis-server --appendonly yes
                volumes:
                  - redis_data:/data
                networks:
                  - app-network
                restart: unless-stopped

              backend:
                image: ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
                container_name: backend
                environment:
                  NODE_ENV: production
                  PORT: 5000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_NAME: $DB_NAME
                  DB_USER: $DB_USER
                  DB_PASSWORD: $DB_PASSWORD
                  # Add other backend env variables from your .env file
                depends_on:
                  - postgres
                networks:
                  - app-network
                restart: unless-stopped

              chat-backend:
                image: ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
                container_name: chat-backend
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_NAME: $DB_NAME
                  DB_USER: $DB_USER
                  DB_PASSWORD: $DB_PASSWORD
                  REDIS_HOST: redis
                  REDIS_PORT: 6379
                  # Add other chat-backend env variables from your .env file
                depends_on:
                  - postgres
                  - redis
                networks:
                  - app-network
                restart: unless-stopped

              frontend:
                image: ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
                container_name: frontend
                ports:
                  - "80:80"
                depends_on:
                  - backend
                  - chat-backend
                networks:
                  - app-network
                restart: unless-stopped

            networks:
              app-network:
                driver: bridge

            volumes:
              postgres_data:
              redis_data:
            EOF
            
            # Load environment variables from .env file if it exists
            if [ -f .env ]; then
              echo "Loading environment variables from .env file..."
              export $(cat .env | grep -v '^#' | xargs)
            else
              echo "Warning: .env file not found!"
              echo "Please create a .env file with your environment variables."
              exit 1
            fi
            
            # Stop and remove old containers
            echo "Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Start new containers
            echo "Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            echo "Deployment completed successfully!"
            
            # Show running containers
            echo "Current running containers:"
            docker ps