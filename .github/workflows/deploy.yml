name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Install chat-backend dependencies
        run: |
          cd chat-backend
          npm ci
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Build and push backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push chat-backend
      - name: Build and push chat-backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.chat-backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Build and push frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          script: |
            # Navigate to deployment directory (use existing or create)
            DEPLOY_DIR="${SERVER_DOCKER_COMPOSE_DIR:-$HOME/deployments/open-tournaments}"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Pull the latest images
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            
            # Create docker-compose file if it doesn't exist
            if [ ! -f docker-compose.prod.yml ]; then
              echo "Creating docker-compose.prod.yml..."
              cat > docker-compose.prod.yml << 'EOF'
            version: '3.8'

            services:
              postgres:
                image: postgres:15-alpine
                container_name: postgres_db
                environment:
                  POSTGRES_DB: ${DB_NAME:-opentournaments}
                  POSTGRES_USER: ${DB_USER:-postgres}
                  POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                networks:
                  - app-network
                restart: unless-stopped

              redis:
                image: redis:7-alpine
                container_name: redis_cache
                command: redis-server --appendonly yes
                volumes:
                  - redis_data:/data
                networks:
                  - app-network
                restart: unless-stopped

              backend:
                image: ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
                container_name: backend
                environment:
                  NODE_ENV: production
                  PORT: 5000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_NAME: ${DB_NAME:-opentournaments}
                  DB_USER: ${DB_USER:-postgres}
                  DB_PASSWORD: ${DB_PASSWORD:-changeme}
                  # Add other backend env variables in .env file
                env_file:
                  - .env
                depends_on:
                  - postgres
                networks:
                  - app-network
                restart: unless-stopped

              chat-backend:
                image: ${{ secrets.DOCKERHUB_CHAT_BACKEND_REPO }}:latest
                container_name: chat-backend
                environment:
                  NODE_ENV: production
                  PORT: 3000
                  DB_HOST: postgres
                  DB_PORT: 5432
                  DB_NAME: ${DB_NAME:-opentournaments}
                  DB_USER: ${DB_USER:-postgres}
                  DB_PASSWORD: ${DB_PASSWORD:-changeme}
                  REDIS_HOST: redis
                  REDIS_PORT: 6379
                  # Add chat-specific env variables in .env file
                env_file:
                  - .env
                depends_on:
                  - postgres
                  - redis
                networks:
                  - app-network
                restart: unless-stopped

              frontend:
                image: ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
                container_name: frontend
                ports:
                  - "80:80"
                depends_on:
                  - backend
                  - chat-backend
                networks:
                  - app-network
                restart: unless-stopped

            networks:
              app-network:
                driver: bridge

            volumes:
              postgres_data:
              redis_data:
            EOF
            fi
            
            # Create .env file template if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating .env template..."
              cat > .env << 'EOF'
            # Database Configuration
            DB_NAME=opentournaments
            DB_USER=postgres
            DB_PASSWORD=changeme

            # Backend Environment Variables
            JWT_SECRET=your_jwt_secret_here
            AT_API_KEY=your_africastalking_api_key
            AT_USERNAME=your_africastalking_username
            # Add all other backend environment variables from your backend/.env

            # Chat Backend Environment Variables
            CHAT_JWT_SECRET=your_chat_jwt_secret_here
            # Add all other chat-backend environment variables from your chat-backend/.env
            EOF
              echo "Please update the .env file with your actual values!"
            fi
            
            # Stop and remove old containers
            echo "Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down
            
            # Start new containers
            echo "Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show running containers
            echo "Current running containers:"
            docker ps