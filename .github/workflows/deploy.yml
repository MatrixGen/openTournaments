name: Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend-image.outputs.image }}
      frontend-image: ${{ steps.set-frontend-image.outputs.image }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & push backend image
      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # 5Ô∏è‚É£ Build & push frontend image
      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 6Ô∏è‚É£ Deploy to remote server via password-based SSH
      - name: Deploy to remote server via SSH (password)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"

            # If folder exists but is not a git repo, remove it
            if [ -d "$DEPLOY_DIR" ]; then
              if [ ! -d "$DEPLOY_DIR/.git" ]; then
                echo "üö® Folder exists but is not a git repo. Removing..."
                rm -rf "$DEPLOY_DIR"
              fi
            fi

            # Clone repo if folder doesn't exist
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "üì• Cloning repository..."
              git clone https://github.com/MatrixGen/openTournaments.git "$DEPLOY_DIR"
            else
              echo "üîÑ Pulling latest code..."
              cd "$DEPLOY_DIR"
              git pull origin main
            fi

            cd "$DEPLOY_DIR"
            echo "üì¶ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest

            echo "üõ† Running backend deployment script..."
            docker compose exec backend sh ./deploy.sh

            echo "üöÄ Restarting Docker Compose stack..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up unused images..."
            docker image prune -f
