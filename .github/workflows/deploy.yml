name: Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend-image.outputs.image }}
      frontend-image: ${{ steps.set-frontend-image.outputs.image }}
      commit-sha: ${{ steps.get-commit-sha.outputs.sha }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Get commit SHA for tracking
      - name: Get commit SHA
        id: get-commit-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5Ô∏è‚É£ Build & push backend image
      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Build & push frontend image
      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 7Ô∏è‚É£ Deploy to remote server via SSH (pull only)
      - name: Deploy Docker images on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            set -e
            
            echo "üöÄ Starting deployment process..."
            
            # Set deployment directory
            DEPLOY_DIR="${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"
            
            # Use deploy directory for repo if SERVER_REPO_DIR is not set
            if [ -z "${{ secrets.SERVER_REPO_DIR }}" ]; then
              REPO_DIR="$DEPLOY_DIR"
              echo "‚ö†Ô∏è SERVER_REPO_DIR not set, using deploy directory: $REPO_DIR"
            else
              REPO_DIR="${{ secrets.SERVER_REPO_DIR }}"
            fi
            
            echo "üìå Deploy directory: $DEPLOY_DIR"
            echo "üìå Repository directory: $REPO_DIR"
            echo "üìå GitHub Repository: https://github.com/${{ github.repository }}.git"
            echo "üìå Commit SHA: ${{ needs.build-and-push.outputs.commit-sha }}"

            # Create deploy directory if it doesn't exist
            mkdir -p "$DEPLOY_DIR"
            
            # Navigate to deploy directory
            cd "$DEPLOY_DIR"

            # Check if we need to clone or update the repository
            if [ ! -d ".git" ]; then
              echo "üîÑ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "üîÑ Pulling latest changes..."
              git reset --hard
              git clean -fd
              git pull origin main --force
            fi

            # Checkout specific commit
            echo "üîß Checking out commit: ${{ needs.build-and-push.outputs.commit-sha }}"
            git checkout ${{ needs.build-and-push.outputs.commit-sha }} --force

            echo "üìä Latest commit info:"
            git log -1 --oneline

            echo "üì¶ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest

            echo "üöÄ Restarting Docker Compose stack..."
            
            # Determine which compose file to use
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            fi
            
            echo "üìÅ Using compose file: $COMPOSE_FILE"
            
            # Stop and remove old containers if they exist
            if [ -f "$COMPOSE_FILE" ]; then
              docker compose -f "$COMPOSE_FILE" down --remove-orphans
              docker compose -f "$COMPOSE_FILE" up -d --remove-orphans
              
              echo "üîç Checking service status..."
              docker compose -f "$COMPOSE_FILE" ps
            else
              echo "‚ö†Ô∏è No docker-compose file found in $DEPLOY_DIR"
              echo "üìã Available files:"
              ls -la
            fi

            echo "üßπ Cleaning up unused images..."
            docker image prune -f

            echo "‚úÖ Deployment completed successfully!"