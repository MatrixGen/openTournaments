name: Build, Push and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-backend-image.outputs.image }}
      frontend-image: ${{ steps.set-frontend-image.outputs.image }}
      commit-sha: ${{ steps.get-commit-sha.outputs.sha }}
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations

      # 2Ô∏è‚É£ Get commit SHA for tracking
      - name: Get commit SHA
        id: get-commit-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5Ô∏è‚É£ Build & push backend image
      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}

      - name: Set backend image output
        id: set-backend-image
        run: echo "image=${{ secrets.DOCKERHUB_BACKEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Build & push frontend image
      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest
            ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}

      - name: Set frontend image output
        id: set-frontend-image
        run: echo "image=${{ secrets.DOCKERHUB_FRONTEND_REPO }}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      # 7Ô∏è‚É£ Deploy to remote server via SSH (pull and sync repo)
      - name: Deploy and Sync Repository
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          port: 22
          script: |
            set -e

            DEPLOY_DIR="${{ secrets.SERVER_DOCKER_COMPOSE_DIR }}"
            REPO_DIR="${{ secrets.SERVER_REPO_DIR }}"  # Add this secret to store repo path
            GITHUB_REPO_URL="https://github.com/${{ github.repository }}.git"
            
            echo "üöÄ Starting deployment process..."
            echo "üìå Deploy directory: $DEPLOY_DIR"
            echo "üìå Repository directory: $REPO_DIR"
            echo "üìå GitHub Repository: $GITHUB_REPO_URL"
            echo "üìå Commit SHA: ${{ needs.build-and-push.outputs.commit-sha }}"

            # Create directories if they don't exist
            mkdir -p "$DEPLOY_DIR"
            mkdir -p "$REPO_DIR"

            # Navigate to repository directory
            cd "$REPO_DIR"

            # Check if repository exists
            if [ ! -d ".git" ]; then
              echo "üîÑ Cloning repository..."
              git clone "$GITHUB_REPO_URL" .
            else
              echo "üîÑ Pulling latest changes..."
              git reset --hard
              git clean -fd
              git pull origin main
            fi

            # Checkout specific commit if needed
            git checkout ${{ needs.build-and-push.outputs.commit-sha }}

            echo "üìä Latest commit info:"
            git log -1 --oneline

            # Copy necessary files to deploy directory
            echo "üìã Copying configuration files to deploy directory..."
            
            # Copy docker-compose file
            if [ -f "docker-compose.prod.yml" ]; then
              cp docker-compose.prod.yml "$DEPLOY_DIR/"
            elif [ -f "docker-compose.yml" ]; then
              cp docker-compose.yml "$DEPLOY_DIR/"
            fi

            # Copy environment files if they exist
            if [ -f ".env.production" ]; then
              cp .env.production "$DEPLOY_DIR/"
            fi
            if [ -f ".env" ]; then
              cp .env "$DEPLOY_DIR/"
            fi

            # Copy any other necessary configuration files
            if [ -f "nginx.conf" ]; then
              cp nginx.conf "$DEPLOY_DIR/"
            fi

            # Navigate to deployment directory
            cd "$DEPLOY_DIR"

            echo "üì¶ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKERHUB_BACKEND_REPO }}:latest
            docker pull ${{ secrets.DOCKERHUB_FRONTEND_REPO }}:latest

            echo "üöÄ Restarting Docker Compose stack..."
            
            # Determine which compose file to use
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            fi
            
            docker compose -f "$COMPOSE_FILE" up -d --remove-orphans

            echo "üîç Checking service status..."
            docker compose -f "$COMPOSE_FILE" ps

            echo "üßπ Cleaning up unused images..."
            docker image prune -f

            echo "‚úÖ Deployment completed successfully!"