version: "3.9"

services:
  db:
    image: postgres:15
    container_name: opentournaments-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - opent_net

  backend:
    image: ${BACKEND_IMAGE:-${DOCKERHUB_USERNAME}/open-tournaments-backend:latest}
    container_name: opentournaments-backend
    restart: always
    env_file:
      - ./backend/.env.production
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - opent_net

  frontend:
    image: ${FRONTEND_IMAGE:-${DOCKERHUB_USERNAME}/open-tournaments-frontend:latest}
    container_name: opentournaments-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - opent_net
    depends_on:
      - backend

volumes:
  db_data:

networks:
  opent_net:
    driver: bridge
